<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left font">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert">
            <img width="100px" src="img/logo.svg" alt="Spotify" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="Playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <ul>
              <li>
                <div>
                  <a href="https://www.spotify.com/jp/legal/"
                    ><span>Legal</span></a
                  >
                </div>
                <div>
                  <a href="https://www.spotify.com/jp/privacy/"
                    ><span>Privacy Center</span></a
                  >
                </div>
                <div>
                  <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                    ><span>Privacy Policy</span></a
                  >
                </div>
                <div>
                  <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                    ><span>Cookies</span></a
                  >
                </div>
                <div>
                  <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                    ><span>About Ads</span></a
                  >
                </div>
                <div>
                  <a href="https://www.spotify.com/jp/accessibility/"
                    ><span>Accessibility</span></a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded m-1">
        <div class="header">
          <div class="nav">
            <div class="svg">
              <img class="invert hamburger" src="img/hamburger.svg" alt="" />
              <svg
                viewBox="0 0 1024 1024"
                class="icon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
                width="24"
                height="24"
                <!--
                Set
                explicit
                width
                and
                height
                --
              >
                >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                    fill="#000000"
                  ></path>
                </g>
              </svg>
              <svg
                viewBox="0 0 1024 1024"
                class="icon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
                width="24"
                height="24"
                <!--
                Set
                explicit
                width
                and
                height
                --
              >
                >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z"
                    fill="#000000"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="buttons">
              <button class="signupbtn">Sign up</button>
              <button class="loginbtn">Log in</button>
            </div>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
          
           
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="35px" id="previous" src="img/previousbtn.svg" alt="" />
              <img width="35px" id="play" src="img/playbtn.svg" alt="" />
              <img width="35px" id="next" src="img/nextbtn.svg" alt="" />
            </div>

            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume invert">
                <img width="20px" src="img/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
